<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vòng lặp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <!-- bai 1 -->
      <div class="container">
        <h2>B1: Tim so nguyen duong nho nhat sao cho 1+2+3...+n>10000</h2>
        <div class="mb-3">
          <button class="btn btn-primary" onclick="timSoNguyenDuongN()">
            Tìm số N
          </button>
        </div>
        <div class="mb-3">
          <div class="bg-secondary text-white soNguyenDuong py-2 px-2"></div>
        </div>
      </div>
      <!-- bai 2 -->
      <div class="container">
        <h2>B2: Nhap so x,n. Tính tổng luỹ thừa</h2>
        <div class="mb-3">
          <label for="nhapSoX" class="form-label">Nhập số x</label>
          <input type="text" class="form-control" id="nhapSoX" />
        </div>
        <div class="mb-3">
          <label for="nhapSoN" class="form-label">Nhập số n (số mũ)</label>
          <input type="text" class="form-control" id="nhapSoN" />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" onclick="tinhTong()">
            Tổng luỹ thừa
          </button>
        </div>
        <div class="mb-3">
          <div class="bg-success text-white tinhTong py-2 px-2"></div>
        </div>
      </div>

      <!-- bai 3 -->
      <div class="container">
        <h2>B3: Tính giai thừa</h2>
        <div class="mb-3">
          <label for="soN" class="form-label">Nhập số n</label>
          <input type="text" class="form-control" id="soN" />
        </div>
        <div class="mb-3">
          <button class="btn btn-danger" onclick="tinhGiaiThua()">Tính giai thừa</button>
        </div>
        <div class="mb-3">
          <div class="bg-danger text-white giaiThua py-2 px-2"></div>
        </div>
      </div>

      <!-- bai 4 -->
      <div class="container">
        <h2>B4: In 10 thẻ div</h2>
        <div class="mb-3">
          <button class="btn btn-primary" onclick="in10TheDiv()">
            In thẻ div
          </button>
        </div>
        <div class="mb-3">
          <div class=" text-white inTheDiv py-2 px-2"></div>
        </div>
      </div>

       <!-- bai 5 -->
       <div class="container">
        <h2>B5: So nguyen to</h2>
        <div class="mb-3">
          <label for="giaiTriNhap" class="form-label">Nhập số n bất kỳ</label>
          <input type="text" class="form-control" id="giaiTriNhap" />
        </div>
        <div class="mb-3">
          <button class="btn btn-danger" onclick="inSoNguyenTo()">In số nguyên tố</button>
        </div>
        <div class="mb-3">
          <div class="bg-light inSoNguyenTO py-2 px-2"></div>
        </div>
      </div>
   
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
